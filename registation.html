</header>


<section id="registration">
    <div class="container">
        <div class="registration">
            <div class="description">
                <h2>Регистрация</h2>
                <div class="registration-title">
                    <span class="name">Имя</span>
                    <input class="text" name="username">
                </div>

                <div class="registration-title2">
                    <span class="name">Фамилия</span>
                    <input class="text" name="userlastname">
                </div>

                <div class="registration-map">
                    <h1>Страна проживание:</h1>
                    <select class="text">
                        <option value="Kyrgyzstan">Кыргызстан</option>
                        >
                        <option value="Kazakstan">Казакстан</option>
                        >
                        <option value="Uzbekistan">Узбекитсан</option>
                        >
                        <option value="China">Китай</option>
                        >
                        <option value="Tajikistan">Таджикистан</option>
                        >
                        <option value="Russia">Россия</option>
                        >
                    </select>
                </div>

                <div class="registration-region">
                    <h1>Область:</h1>
                    <select class="text">
                        <option value="Chuy">Чуй</option>
                        >
                        <option value="Osh">Ош</option>
                        >
                        <option value="Talas">Талас</option>
                        >
                        <option value="Naryn">Нарын</option>
                        >
                        <option value="Ysyk-Kol">Ысык-Кол</option>
                        >
                        <option value="Batken">Баткен</option>
                        >
                    </select>
                </div>

                <div class="registration-city">
                    <h1>Город проживания:</h1>

                    <select class="text">

                        <option value="Chuy">Бишкек</option>
                        >
                        <option value="Osh">Ош</option>
                        >
                        <option value="Talas">Талас</option>
                        >
                        <option value="Naryn">Нарын</option>
                        >
                        <option value="Ysyk-Kol">Ысык-Кол</option>
                        >
                        <option value="Batken">Баткен</option>
                        >
                    </select>
                </div>

                <div class="registration-mail">
                    <h1>Электронная почта или логин:</h1>
                    <input class="text">
                </div>

                <button class="submit">Заказать звонок</button>
                </div>
        </div>
    </div>
</section>
